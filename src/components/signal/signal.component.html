<h2>Signal</h2>

<div class="flex flex__column flex__gap-md">
  <div class="flex flex__center-center">
    <span>{{ message() }}</span>
  </div>

  <!-- Logs -->
  <div class="col-6">
    <div *ngFor="let log of logs$ | async">
      <span [ngClass]="log.type">{{ log.message }}</span>
    </div>
  </div>

  <!-- Control -->
  <div class="col-6">
    <input type="text" [value]="name()" (input)="changeName($event)" class="form-control" />
    <option [data]="todos$ | async"></option>
  </div>

</div>
